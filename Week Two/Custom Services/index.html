<!DOCTYPE html>
<html ng-app="shopingList">
<head>
	<meta charset="utf-8">
	<title>Custom Services</title>
	<script src="../../angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h3>Custom Services</h3>
	<div ng-controller="controllerCreateList as createItem">
		<input type="text" ng-model="createItem.quantity" placeholder="Item Name">
		<input type="text" ng-model="createItem.itemname" placeholder="No. of Items"><br>
		<button ng-click="createItem.addnow();">Add to List</button>
	</div>

	<div ng-controller="controllerShowList as showList">
		<ol>
			<li ng-repeat="item in showList.items">
				{{ item.quantity }} of {{ item.name }}
				<button ng-click="showList.remove($index)">Remove Item</button>
			</li>
		</ol>
	</div>
</body>
</html>
