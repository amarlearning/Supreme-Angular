<!DOCTYPE html>
<html ng-app="watcherManually">
<head>
	<meta charset="utf-8">
	<title>Watchers Manually</title>
	<script src="../../angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div ng-controller="nameController">
		<h2>Watcher Manually</h2>
		<button ng-click="watchersCount()"># of Watchers Count</button><br>
		<button ng-click="onceCounter()">Once Count</button>
		<button ng-click="upCounter()">Increment Count</button>
	</div>
</body>
</html>
