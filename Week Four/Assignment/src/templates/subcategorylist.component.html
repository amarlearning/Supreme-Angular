<table class="table table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>Short Name</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.items">
			<td>{{ $index + 1 }}</td>
			<td>{{ item.short_name }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.price_large }}</td>
		</tr>
	</tbody>
</table>
