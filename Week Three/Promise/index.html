<!DOCTYPE html>
<html ng-app="shopingListPromiseApp">
<head>
	<meta charset="utf-8">
	<title>Asynchronous Behavior</title>
	<script src="../../angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h3>Shopping List using Promise</h3>
	<div ng-controller="shopingPromiseController as List">
		
		<input type="text" ng-model="List.itemname" placeholder="Item Name">
		<input type="text" ng-model="List.quantity" placeholder="Item Quantity"> Boxes <br>
		<button ng-click="List.addItem();" >Add to List!</button>
		<ol>
			<li ng-repeat="item in List.itemlist">
				{{ item.quantity }} boxes of {{ item.name }}
				<button ng-click="List.removeItem($index)">Remove</button>
			</li>
		</ol>
	</div>
</body>
</html>
